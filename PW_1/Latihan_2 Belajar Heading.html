<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>
<body>
    <!--Heading dari H1 sampai H6-->
    <h1>Heading h1 (JUDUL UTAMA)</h1>
    <h2>Heading h2 (SUB JUDUL)</h2>
    <h3>heading h3</h3>
    <h4>heading h4</h4>
    <h5>heading h5</h5>
    <h6>heading h6</h6>
    
    <!--Contoh penggunaan heading dalam struktur dokumen -->
     <h1>Bab 1: Pengenalan Web</h1>
     <h2>1.1 Apa itu HTML?</h2>
     <h3>Definisi HTML</h3>
     <h2>1.2 Mengapa belajar HTML?</h2>
</body>
</html>
