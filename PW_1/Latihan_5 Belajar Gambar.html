<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Gambar</title>
</head>
<body>
    <h1>Contoh Gambar Dalam HTML</h1>
    <!--GambarDengan Alt Text-->
    <h2>Gambar Lokal</h2>
    <img src="IMG_1.jpg" alt="Contoh Gambar" width="300">
    <p>Gambar Diatas Adalah Comtoh Gambar Lokal Dengan Lebat 300px.</p>

    <!--Gambar Dengan Ukuran Berbeda-->
    <h2>Gambar Dengan Ukuran Berbeda</h2>
    <img src="IMG_1.jpg" alt="Gambar Kecil" width="150" height="100">
    <img src="IMG_1.jpg" alt="Gambar Besar" width="250" height="170">

    <!--Gambar Dari Internet-->
    <h2>Gambar Dari Internet</h2>
    <img src="https://placehold.co/600x400"
    alt="Gambar Dari internet" 
    width="300"/>

    <!--Gambar Sebagai Link-->
    <h2>Gambar Sebagai Link</h2>
    <a href="http://www.google.com">
        <img src="https://placehold.co/600x400"
        alt="Klik Gambar Ini"
        width="300"
        />
    </a>

    <!--Figure And Figcaption-->
    <h2>Gambar Dengan Caption</h2>
    <img src="https://placehold.co/600x400"
    alt="placehold"
    width="400"
    />
    <figcaption>Gambar Template Dari placehold</figcaption>
    <figure>


        <!--Note: Buat Folder Image Dengan Gambar Lokal-->
        <p>
            <em>Note: Untuk Gambar Lokal, Buatlah Folder "image" di dalam folder ini
                dan masukkan file gambar (sample.image)
            </em>
        </p>
    </figure>
</body>
</html>
