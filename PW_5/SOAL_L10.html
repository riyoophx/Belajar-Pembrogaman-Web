<!DOCTYPE html>
<html>
    <head>
        <title>Seleksi Nilai - Praktikum 5.10</title>
    </head>
    <body style="font-family: Arial; background-color: #f8f9fa; padding: 20px;">
        <h2>Program Seleksi Nilai</h2>
            <label>Masukkan Nilai Anda: </label>
            <input type="number" id="nilai" placeholder="Contoh: 78">
            <button onclick="cekNilai()">Cek Hasil</button>
        <h3 id="hasil"></h3>
        <script>
            function cekNilai() {
            let nilai = parseInt(document.getElementById("nilai").value);
            let huruf, keterangan;
            if (nilai >= 80 && nilai <= 100) {
            huruf = "A";
            keterangan = "Lulus";
            } else if (nilai >= 75) {
            huruf = "AB";
            keterangan = "Lulus";
            } else if (nilai >= 70) {
            huruf = "B";
            keterangan = "Lulus";
            } else if (nilai >= 65) {
            huruf = "BC";
            keterangan = "Lulus";
            } else if (nilai >= 60) {
            huruf = "C";
            keterangan = "Lulus";
            } else if (nilai >= 50) {
            huruf = "D";
            keterangan = "Tidak Lulus";
            } else if (nilai >= 0) {
            huruf = "E";
            keterangan = "Tidak Lulus";
            } else {
            document.getElementById("hasil").innerHTML = "Nilai tidak valid!";
            return;
            }
            document.getElementById("hasil").innerHTML =
                `Nilai Anda: ${nilai}<br>Huruf: ${huruf}<br>Keterangan: ${keterangan}`;
            }
        </script>
    </body>
</html>
